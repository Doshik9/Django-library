<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>INFO READER {{ user.id }}</h1>
<div>
    <p><strong>Reader:</strong> {{ user.reader }}</p>
    {% if user.book %}
    <p><strong>Book:</strong> {{ user.book.book_name }}</p>
    {% endif %}
    {% if user.issue_date %}
    <p><strong>Issue date:</strong> {{ user.issue_date }}</p>
    {% endif %}
    {% if user.return_date %}
    <p><strong>Return date:</strong> {{ user.return_date }}</p>
    {% endif %}
</div>
</body>
</html>
