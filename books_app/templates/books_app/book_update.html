<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>INFO BOOK {{ book.id }}</h1>
<div>
    <p><strong>Book:</strong> {{ book.book_name }}</p>
    {% if book.author %}
    <p><strong>Author:</strong> {{ book.author }}</p>
    {% endif %}
    {% if book.genre_type_id %}
    <p><strong>Genre:</strong> {{ book.genre_type_id }}</p>
    {% endif %}
    {% if book.publisher %}
    <p><strong>Publisher:</strong> {{ book.publisher }}</p>
    {% endif %}
    <form action="{% url 'books-update' book.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
